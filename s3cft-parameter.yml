AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  BucketPrepend:
    Description: The value prepended at begninning of bucket
    Type: String
    Default: dev43554345543345
    AllowedValues:
      - dev43554345543345
      - prod676575476657456
      - stage466546543543
Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join [ '-', [ !Ref BucketPrepend, s3bucket ] ]
Outputs:
  BucketName:
    Value: !Ref S3Bucket
    Description: Name of the sample Amazon S3 bucket.
